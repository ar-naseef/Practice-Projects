<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Riot JS Demo 1</title>
</head>
<body>
  <h1>Let's Learn Riot-Js</h1>
  <hello-world greet="Shashank"></hello-world>
  <hello-world greet="Saurabh"></hello-world>
  <hello-world></hello-world>
  <hello-form></hello-form>

  <script src="bower_components/riot/riot+compiler.js"></script>
  <script src="tags/all.js"></script>
  <script>
    riot.mount('hello-world', {greet:"Ashwamegh"});
    riot.mount('hello-form');
  </script>
</body>
</html>
